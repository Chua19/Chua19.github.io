<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text File Comparator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        justify-content: space-between;
    }
    .file-container {
        width: 45%;
        padding: 10px;
        border: 1px solid #ccc;
        overflow-y: auto;
    }
    .difference {
        color: red;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/diff/3.5.0/diff.js"></script>
</head>
<body>
    <h1>Text File Comparator</h1>
    <div class="container">
        <div class="file-container" id="file1-container">
            <h2>File 1</h2>
        </div>
        <div class="file-container" id="file2-container">
            <h2>File 2</h2>
        </div>
    </div>
    <input type="file" id="file1" accept=".txt">
    <input type="file" id="file2" accept=".txt">
    <button onclick="compareFiles()">Compare</button>

    <script>
        function readFile(file, containerId) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const fileContent = event.target.result;
                // Remove the first line
                const lines = fileContent.split('\n').slice(1).join('\n');
                // Remove spaces and newlines
                const cleanedContent = lines.replace(/\s+/g, '');
                document.getElementById(containerId).innerText = cleanedContent;
            };
            reader.readAsText(file);
        }

        function compareFiles() {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            if (!file1 || !file2) {
                alert('Please select both files.');
                return;
            }

            readFile(file1, 'file1-container');
            readFile(file2, 'file2-container');

            const text1 = document.getElementById('file1-container').innerText;
            const text2 = document.getElementById('file2-container').innerText;
            const diff = diffWords(text1, text2); // Corrected usage of diffWords

            const file1Container = document.getElementById('file1-container');
            const file2Container = document.getElementById('file2-container');

            file1Container.innerHTML = '';
            file2Container.innerHTML = '';

            diff.forEach(function(part) {
                const span = document.createElement('span');
                span.textContent = part.value;
                
                if (part.added) {
                    span.classList.add('difference');
                    file2Container.appendChild(span);
                } else if (part.removed) {
                    span.classList.add('difference');
                    file1Container.appendChild(span);
                } else {
                    file1Container.appendChild(document.createTextNode(part.value));
                    file2Container.appendChild(document.createTextNode(part.value));
                }
            });
        }
    </script>
</body>
</html>
