<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text File Comparator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        justify-content: space-between;
    }
    .file-container {
        width: 45%;
        padding: 10px;
        border: 1px solid #ccc;
        overflow-y: auto;
    }
    .difference {
        color: red;
    }
</style>
</head>
<body>
    <h1>Text File Comparator</h1>
    <div class="container">
        <div class="file-container" id="file1-container">
            <h2>File 1</h2>
        </div>
        <div class="file-container" id="file2-container">
            <h2>File 2</h2>
        </div>
    </div>
    <input type="file" id="file1" accept=".txt">
    <input type="file" id="file2" accept=".txt">
    <button onclick="compareFiles()">Compare</button>
	<td><pre id="result"></pre></td>
	<script src="diff.js"></script>
	<script>
		var result = document.getElementById('result');
		function readFile(file, containerId) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const fileContent = event.target.result;
                // Remove the first line
                const lines = fileContent.split('\n').slice(1).join('\n');
                // Remove spaces and newlines
                const cleanedContent = lines.replace(/\s+/g, '');
                document.getElementById(containerId).innerText = cleanedContent;
            };
            reader.readAsText(file);
        }

        function compareFiles() {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            if (!file1 || !file2) {
                alert('Please select both files.');
                return;
            }

            readFile(file1, 'file1-container');
            readFile(file2, 'file2-container');

            const text1 = document.getElementById('file1-container').innerText;
            const text2 = document.getElementById('file2-container').innerText;
			
			var diff = Diff["diffChars"](text1, text2);
			var fragment = document.createDocumentFragment();
			for (var i=0; i < diff.length; i++) {

				if (diff[i].added && diff[i + 1] && diff[i + 1].removed) {
					var swap = diff[i];
					diff[i] = diff[i + 1];
					diff[i + 1] = swap;
				}

				var node;
				if (diff[i].removed) {
					node = document.createElement('del');
					node.appendChild(document.createTextNode(diff[i].value));
				} else if (diff[i].added) {
					node = document.createElement('ins');
					node.appendChild(document.createTextNode(diff[i].value));
				} else {
					node = document.createTextNode(diff[i].value);
				}
				fragment.appendChild(node);
			}

			result.textContent = '';
			result.appendChild(fragment);
		}
	</script>
